<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../js-library/css/style.css">
  <script src="../js-library/js/book.js"></script>
  <script src="../js-library/js/main.js"></script>
  <title>Library</title>
</head>

<body>
  <div class="row"></div>
  <div class="container">
    <h1 class="text-center title">Library</h1>

    <div class="row book-shelf">
      <div class="row">
        <div class="user-options text-center">
          <button type="button" class="btn btn-primary" onclick="toggleBook()" >Add Book</button>
        </div>
      </div>
      <ul class="books-list" id="parent"></ul>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal">
    <div class="modal-content" id="bookModal">
      <div class="modal-header text-center">
        <h3 class="modal-title">Modal title</h3>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="bookTitle">Book Title</label>
          <input type="text" id="bookTitle" class="form-control" placeholder="Enter book title here">
        </div>
        <div class="form-group">
          <label for="bookAuthor">Book Author</label>
          <input type="text" id="bookAuthor" class="form-control" placeholder="Enter book author here">
        </div>
        <div class="form-group">
          <label for="bookPages">Book Pages</label>
          <input type="number" id="bookPages" class="form-control" placeholder="Enter number of pages">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger cancel-btn" onclick="toggleBook()">Cancel</button>
        <button class="btn btn-primary" onclick="createBook()">Add</button>
      </div>
    </div>
  </div>


</html>
